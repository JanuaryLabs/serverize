log:
  level: TRACE
  format: json

api:
  dashboard: true
  debug: true
  insecure: true

entryPoints:
  web:
    address: ':80'
  websecure:
    address: ':443'

providers:
  http:
    endpoint: 'http://api:3000/operations/config'

experimental:
  plugins:
    sablier:
      modulename: 'github.com/sablierapp/sablier'
      version: 'v1.8.1'
